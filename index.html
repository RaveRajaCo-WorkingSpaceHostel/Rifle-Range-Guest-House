
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest House Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .gallery-section {
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Guest House</h1>

  <div class="gallery-section">
    <h2>Guest House Out Look</h2>
    <div class="gallery">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/1.jpeg" alt="Outlook 1">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/2.jpeg" alt="Outlook 2">
    </div>
  </div>

  <div class="gallery-section">
    <h2>Bed Room</h2>
    <div class="gallery">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/3.jpeg" alt="Bedroom 3">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/4.jpeg" alt="Bedroom 4">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/5.jpeg" alt="Bedroom 5">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/6.jpeg" alt="Bedroom 6">
    </div>
  </div>

  <div class="gallery-section">
    <h2>Balcony View</h2>
    <div class="gallery">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/7.jpeg" alt="Balcony 7">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/8.jpeg" alt="Balcony 8">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/9.jpeg" alt="Balcony 9">
    </div>
  </div>

  <div class="gallery-section">
    <h2>Dinning Area & TV Lounge</h2>
    <div class="gallery">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/10.jpeg" alt="Dinning 10">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/11.jpeg" alt="Dinning 11">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/12.jpeg" alt="Lounge 12">
      <img src="https://github.com/YOUR_USERNAME/YOUR_REPO/raw/main/13.jpeg" alt="Lounge 13">
    </div>
  </div>

</body>
</html>
